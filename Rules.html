<!DOCTYPE html>
<html>
<body>
    <section>
        <h3><u>Guess the Wordle in 6 tries</u></h3>
        <p>You must enter a valid 5-letter word.</p>
        <p>The color of the squares will change to show how close your guess was to the word.</p>
    </section>

    <br>

    <section>
    <h3><u>Colors</u></h3>
        <p><span>Green:</span> letter is in the correct spot.</p>
        <p><span>Yellow:</span> letter is in the word but in the wrong spot.</p>
        <p><span>Gray:</span> letter is not in the word.</p>
    </section>
</body>
</html>
