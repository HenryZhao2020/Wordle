<!DOCTYPE html>
<html>
<style>
    .red {
        color: #FF3333;
    }

    .blue {
        color: #0080FF;
    }
</style>
<body>
    <p>遊戲在一個3x3的網格上進行。</p>
    <p class="red">你是X。</p>
    <p class="blue">人工智能或另一個玩家是O。</p>
    <p>玩家輪流在空白方格中放置他們的圖標。</p>
    <p>第一個在橫、縱或斜線上連成3個圖標的玩家獲勝。</p>
    <p>當所有9個方格都被填滿時，遊戲結束。</p>
    <p>如果沒有玩家成功連成3個圖標，遊戲以平局結束。</p>
</body>
</html>
