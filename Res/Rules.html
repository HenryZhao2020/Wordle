<!DOCTYPE html>
<html>
<head>
    <style>
        header {
            font-size: 16px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Guess the Wordle in 6 tries</header>
    <p>Each guess must be a valid 5-letter word.</p>
    <p>The color of the tiles will change to show how close your guess was to the word.</p>

    <br>
    <br>
    <br>
    <br>

    <header>Colors</header>
    <p><span>Green:</span> letter is in the correct spot.</p>
    <p><span>Yellow:</span> letter is in the word but in the wrong spot.</p>
    <p><span>Gray:</span> letter is not in the word.</p>
</body>
</html>
