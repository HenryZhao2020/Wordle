<!DOCTYPE html>
<html>
<body>
    <section>
        <h3><u>六次机会，通关Wordle</u></h3>
        <p>您必须输入一个有效的5个字母单词。</p>
        <p>方块的颜色会根据您的猜测与单词的接近程度而改变。</p>
    </section>

    <br>

    <section>
        <h3><u>颜色含义</u></h3>
        <p><span>绿色：</span>字母在正确的位置。</p>
        <p><span>黄色：</span>字母在单词中但位置不正确。</p>
        <p><span>灰色：</span>字母不在单词中。</p>
    </section>
</body>
</html>
